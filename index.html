<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calc.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <input type="number" id="calcDisplay" name="calcDisplay">
        </div>
        <div class="buttons">
            <div class="rowOne">
                <button type="button" class="numberBtn">1</button>
                <button type="button" class="numberBtn">2</button>
                <button type="button" class="numberBtn">3</button>
                <button type="button" class="operatorBtn">+</button>
            </div>
            <div class="rowTwo">
                <button type="button" class="numberBtn">4</button>
                <button type="button" class="numberBtn">5</button>
                <button type="button" class="numberBtn">6</button>
                <button type="button" class="operatorBtn">-</button>
            </div>
            <div class="rowThree">
                <button type="button" class="numberBtn">7</button>
                <button type="button" class="numberBtn">8</button>
                <button type="button" class="numberBtn">9</button>
                <button type="button" class="operatorBtn">x</button>
            </div>
            <div class="rowFour">
                <button type="button" class="numberBtn">0</button>
                <button type="button" class="equalBtn">=</button>
                <button type="button" class="clearBtn">C</button>
                <button type="button" class="operatorBtn">/</button>
            </div>
        </div>
    </div>
</body>

</html>
